query RepoId($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    id
  }
}

mutation CreatePR($prFromRepo: ID!, $refTo: String!, $refFrom: String!, $prTitle: String!, $prMessage: String) {
    createPullRequest(
        input: {repositoryId: $prFromRepo, baseRefName: $refTo, headRefName: $refFrom, title: $prTitle, body: $prMessage}
    ) {
        clientMutationId
    }
}

mutation MergeBranchWithoutPR($mergedIntoName: String!, $mergedFromHeadName: String!, $repositoryId: ID!) {
    mergeBranch(
        input: {base: $mergedIntoName, head: $mergedFromHeadName, repositoryId: $repositoryId}
    ) {
        clientMutationId
    }
}